}
var info = JSON.parse(setlist);
document.getElementById("text").innerHTML = info.title;

function findgenre(){
  genre = document.getElementById("genre").value;
  for (i=0; i<setlist.length; i++){
    if (setlist[i].genre == genre)
      document.write(setlist[i].title + "<br/>");
  }
}
